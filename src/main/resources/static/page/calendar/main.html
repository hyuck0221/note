<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <meta name="color-scheme" content="light dark"/>
    <meta name="supported-color-schemes" content="light dark"/>
    <title>Ïò®ÎùºÏù∏ Ï∫òÎ¶∞Îçî</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* ---------- Design Tokens ---------- */
        :root {
            /* Light Theme */
            --bg-primary: #FAFBFC;
            --bg-secondary: #F8F9FA;
            --surface-primary: #FFFFFF;
            --surface-secondary: #F1F3F4;
            --surface-elevated: #FFFFFF;
            --surface-overlay: rgba(255, 255, 255, 0.95);

            --text-primary: #1A1A1A;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --text-accent: #4338CA;

            --accent-primary: #6366F1;
            --accent-secondary: #818CF8;
            --accent-hover: #4F46E5;
            --accent-pressed: #4338CA;

            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;

            --border-primary: rgba(0, 0, 0, 0.08);
            --border-secondary: rgba(0, 0, 0, 0.05);
            --border-focus: var(--accent-primary);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;

            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;
            --spacing-2xl: 32px;

            --font-xs: 0.75rem;
            --font-sm: 0.875rem;
            --font-base: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;

            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;

            --backdrop-blur: blur(20px);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.2s ease;
            --transition-slow: 0.3s ease;

            --event-bar-inset-x: 3px;
        }

        /* Dark Theme */
        body.dark-mode {
            --bg-primary: #0A0A0A;
            --bg-secondary: #111111;
            --surface-primary: #1A1A1A;
            --surface-secondary: #2A2A2A;
            --surface-elevated: #262626;
            --surface-overlay: rgba(26, 26, 26, 0.95);

            --text-primary: #FAFAFA;
            --text-secondary: #A1A1AA;
            --text-tertiary: #71717A;
            --text-accent: #A78BFA;

            --accent-primary: #8B5CF6;
            --accent-secondary: #A78BFA;
            --accent-hover: #7C3AED;
            --accent-pressed: #6D28D9;

            --success: #34D399;
            --warning: #FBBF24;
            --error: #F87171;

            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.05);
        }

        /* ---------- Base Styles ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-base);
            line-height: var(--line-height-normal);
            transition: background-color var(--transition-normal), color var(--transition-normal);
            overflow-x: hidden;
        }

        /* ---------- Layout ---------- */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--surface-elevated);
            border-bottom: 1px solid var(--border-primary);
            backdrop-filter: var(--backdrop-blur);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            min-width: 300px;
            background: var(--surface-primary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-normal);
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: margin-left var(--transition-normal);
        }

        /* ---------- Navigation ---------- */
        .nav-dropdown {
            position: relative;
        }

        .nav-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--surface-elevated);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 150px;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-fast);
        }

        .nav-dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-dropdown-item {
            display: block;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            margin: var(--spacing-xs);
            transition: background-color var(--transition-fast);
        }

        .nav-dropdown-item:hover {
            background: var(--surface-secondary);
        }

        /* ---------- Buttons ---------- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            user-select: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--surface-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--surface-elevated);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--surface-secondary);
            color: var(--text-primary);
        }

        .btn-icon {
            padding: var(--spacing-sm);
            min-width: auto;
        }

        .btn-sm {
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: var(--font-xs);
        }

        /* ---------- Logo ---------- */
        .logo {
            font-size: var(--font-lg);
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
        }

        .logo::before {
            content: 'üìÖ';
            font-size: var(--font-xl);
        }

        .nav-arrow {
            font-size: var(--font-sm);
            transition: transform var(--transition-fast);
            transform-origin: center;
        }

        .nav-dropdown.show .nav-arrow {
            transform: rotate(180deg);
        }

        /* ---------- Sidebar ---------- */
        .sidebar-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-primary);
        }

        .sidebar-title {
            font-size: var(--font-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }

        .sidebar-footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-primary);
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        /* ---------- Calendar Categories ---------- */
        .category-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--surface-secondary);
            border-radius: var(--radius-md);
            transition: background-color var(--transition-fast);
        }

        .category-item:hover {
            background: var(--surface-elevated);
        }

        .category-item.active {
            background: var(--accent-primary);
            color: white;
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex: 1;
        }

        .category-color {
            width: 12px;
            height: 12px;
            border-radius: var(--radius-full);
            flex-shrink: 0;
        }

        .category-name {
            font-size: var(--font-sm);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .category-description {
            font-size: var(--font-xs);
            color: var(--text-tertiary);
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .category-actions {
            display: flex;
            gap: var(--spacing-xs);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .category-item:hover .category-actions {
            opacity: 1;
        }

        .category-action {
            padding: var(--spacing-xs);
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            font-size: var(--font-xs);
            transition: all var(--transition-fast);
        }

        .category-action:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .category-more-menu {
            position: relative;
        }

        .category-more-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--surface-elevated);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 120px;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-fast);
        }

        .category-more-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .category-more-item {
            display: block;
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: none;
            border: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            font-size: var(--font-xs);
            border-radius: var(--radius-sm);
            margin: var(--spacing-xs);
            transition: background-color var(--transition-fast);
        }

        .category-more-item:hover {
            background: var(--surface-secondary);
        }

        /* ---------- Calendar View ---------- */
        .calendar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-lg);
            background: var(--surface-primary);
            border-bottom: 1px solid var(--border-primary);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .calendar-title {
            font-size: var(--font-2xl);
            font-weight: 600;
            margin: 0 var(--spacing-lg);
        }

        .calendar-view {
            flex: 1;
            padding: var(--spacing-lg);
            overflow: auto;
        }


        .calendar-header-cell {
            background: var(--surface-secondary);
            padding: var(--spacing-md);
            text-align: center;
            font-size: var(--font-sm);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .calendar-cell {
            background: var(--surface-primary);
            min-height: 140px;
            padding: var(--spacing-sm);
            position: relative;
            cursor: pointer;
            transition: background-color var(--transition-fast);
            overflow: visible;
            border: 1px solid transparent;
        }

        .calendar-cell:hover {
            background: var(--surface-secondary);
        }

        .calendar-cell.other-month {
            background: var(--surface-secondary);
            color: var(--text-tertiary);
        }

        .calendar-cell.today {
            background: var(--accent-primary);
            color: white;
        }

        .calendar-day {
            font-size: var(--font-sm);
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .calendar-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .calendar-event {
            background: var(--accent-secondary);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: var(--font-xs);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-primary);
            border-radius: var(--radius-md);
            overflow: visible;
            position: relative;
        }


        .calendar-event-continuous {
            position: absolute;
            height: 16px;
            padding: 1px 6px;
            font-size: var(--font-xs);
            font-weight: 500;
            color: white;
            border-radius: 3px;
            pointer-events: all;
            cursor: pointer;
            transition: all var(--transition-fast);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 6;
            margin: 1px 0;
        }

        .calendar-event-continuous.continuous-start {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .calendar-event-continuous.continuous-middle {
            border-radius: 0;
        }

        .calendar-event-continuous.continuous-end {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .calendar-event-continuous:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
            z-index: 15;
        }

        .calendar-event-single {
            background: var(--accent-secondary);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: var(--font-xs);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            height: 16px;
            display: flex;
            align-items: center;
        }

        .calendar-event-single:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 10;
            position: relative;
        }

        /* ---------- Multi-day Event Overlay ---------- */
        .event-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none; /* allow clicks to pass through except on bars */
            z-index: 12; /* above cell content */
        }

        .calendar-event-bar {
            position: absolute;
            height: 16px;
            padding: 1px 6px;
            font-size: var(--font-xs);
            font-weight: 500;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            pointer-events: all; /* bar itself is interactive */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-fast);
        }

        .calendar-event-bar:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 20;
            height: 18px;
        }

        .calendar-event-bar.continuous-start {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .calendar-event-bar.continuous-middle {
            border-radius: 0;
        }

        .calendar-event-bar.continuous-end {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* ---------- Modal ---------- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--surface-elevated);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform var(--transition-normal);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-primary);
        }

        .modal-title {
            font-size: var(--font-lg);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--font-lg);
            cursor: pointer;
            padding: var(--spacing-xs);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .modal-close:hover {
            background: var(--surface-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

        /* ---------- Form Elements ---------- */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--font-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            background: var(--surface-primary);
            color: var(--text-primary);
            font-size: var(--font-sm);
            transition: all var(--transition-fast);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            font-size: var(--font-sm);
            color: var(--text-primary);
        }

        .form-checkbox input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .form-checkbox input[type="checkbox"]:checked + .checkmark {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .form-checkbox input[type="checkbox"]:checked + .checkmark::after {
            content: '‚úì';
            color: white;
            font-size: var(--font-xs);
            font-weight: bold;
        }

        /* ---------- Color Picker ---------- */
        .color-picker {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .color-input {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            padding: 0;
        }

        .color-presets {
            display: flex;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
        }

        .color-preset {
            width: 24px;
            height: 24px;
            border: 2px solid transparent;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .color-preset:hover {
            transform: scale(1.1);
            border-color: var(--text-secondary);
        }

        .color-preset.active {
            border-color: var(--text-primary);
            transform: scale(1.1);
        }

        /* ---------- Date Picker ---------- */
        .date-picker-container {
            min-width: 300px;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
        }

        .month-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            background: var(--surface-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--font-sm);
        }

        .month-btn:hover {
            background: var(--surface-secondary);
        }

        .month-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* ---------- Utilities ---------- */
        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 73px; /* topbar height */
                left: 0;
                height: calc(100vh - 73px);
                z-index: 150;
                transform: translateX(-100%);
            }

            .sidebar.show {

<script>
    // Global variables

    // Theme management
    function initializeTheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme === 'dark-mode' || (!savedTheme && prefersDark);

        document.body.classList.toggle('dark-mode', isDark);
        $('#themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark-mode' : 'light-mode');
        $('#themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    // Local storage management
    function loadCalendarsFromStorage() {
        const storedCodes = localStorage.getItem('calendarCodes');
        if (storedCodes) {
            selectedCalendars = new Set(JSON.parse(storedCodes));
        }
    }

    function saveCalendarsToStorage() {
        localStorage.setItem('calendarCodes', JSON.stringify([...selectedCalendars]));
    }

    // Î°úÏª¨ ÎÇ†Ïßú/ÏãúÍ∞Ñ ÌòïÏãùÌôî Ìï®ÏàòÎì§
    function formatDateLocal(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function formatDateTimeLocal(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day}T${hours}:${minutes}`;
    }


    function resolveCalendarColorByCode(code) {
        const cal = calendars.find(c => c.code === code);
        return (cal && cal.color) ? cal.color : '#6366F1';
    }

    // API calls
    async function loadCalendarData() {
        if (selectedCalendars.size === 0) return;

        try {
            // Load calendar information
            const calendarResponse = await fetch(`/calendar/list?codes=${[...selectedCalendars].join(',')}`);
            calendars = await calendarResponse.json();

            // Ï∫òÎ¶∞Îçî visibility ÏÉÅÌÉú Î°úÎìú
            const visibilityData = JSON.parse(localStorage.getItem('calendarVisibility') || '{}');
            calendars.forEach(calendar => {
                calendar.visible = visibilityData[calendar.code] !== false; // Í∏∞Î≥∏Í∞íÏùÄ true
            });

            // Load date records for current month +- 1
            const startMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            const endMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 2, 0);

            await loadDateRecords(formatYearMonth(startMonth), formatYearMonth(endMonth));

            renderCategories();
            renderCalendar();
        } catch (error) {
            console.error('Failed to load calendar data:', error);
            showNotification('Ï∫òÎ¶∞Îçî Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®', 'error');
        }
    }

    async function loadDateRecords(startYearMonth, endYearMonth) {
        if (selectedCalendars.size === 0) return;

        try {
            const response = await fetch(`/calendar/search?codes=${[...selectedCalendars].join(',')}&startYearMonth=${startYearMonth}&endYearMonth=${endYearMonth}`);
            const newRecords = await response.json();

            // Merge new records with existing ones
            const existingIds = new Set(dateRecords.map(r => r.id));
            const uniqueNewRecords = newRecords.filter(r => !existingIds.has(r.id));
            dateRecords = [...dateRecords, ...uniqueNewRecords];

            // Cache the loaded months
            const start = new Date(startYearMonth + '-01');
            const end = new Date(endYearMonth + '-01');
            for (let d = new Date(start); d <= end; d.setMonth(d.getMonth() + 1)) {
                cachedMonths.add(formatYearMonth(d));
            }
        } catch (error) {
            console.error('Failed to load date records:', error);
        }
    }

    async function createCalendar(title, description, color = '#6366F1') {
        try {
            const response = await fetch('/calendar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });

            if (!response.ok) throw new Error('Failed to create calendar');

            const calendar = await response.json();

            await updateCalendar(calendar.code, {title, description: description || null, color});
            calendar.title = title;
            calendar.description = description || null;
            calendar.color = color;

            calendars.push(calendar);
            selectedCalendars.add(calendar.code);
            saveCalendarsToStorage();
            renderCategories();

            return calendar;
        } catch (error) {
            console.error('Failed to create calendar:', error);
            throw error;
        }
    }

    async function addCalendarByCode(code) {
        try {
            const response = await fetch(`/calendar/${code}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });

            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('Ï∫òÎ¶∞ÎçîÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                }
                throw new Error('Ï∫òÎ¶∞Îçî Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }

            const calendar = await response.json();

            // Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú Ï∫òÎ¶∞ÎçîÏù∏ÏßÄ ÌôïÏù∏
            if (selectedCalendars.has(code)) {
                showNotification('Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú Ï∫òÎ¶∞ÎçîÏûÖÎãàÎã§', 'info');
                return;
            }

            calendars.push(calendar);
            selectedCalendars.add(calendar.code);
            saveCalendarsToStorage();
            renderCategories();
            loadCalendarData();
            return calendar;
        } catch (error) {
            console.error('Failed to add calendar by code:', error);
            showNotification(error.message || 'Ï∫òÎ¶∞Îçî Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
            throw error;
        }
    }

    async function updateCalendar(code, payload) {
        const response = await fetch(`/calendar/${code}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error('Failed to update calendar');
        return response.json();
    }

    // Calendar rendering
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        $('#calendarTitle').textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;

        const firstDay = new Date(year, month, 1);
        const startDate = new Date(firstDay);
        startDate.setDate(startDate.getDate() - firstDay.getDay());

        const grid = $('#calendarGrid');
        const existingCells = grid.querySelectorAll('.calendar-cell');
        existingCells.forEach(cell => cell.remove());

        // Ï∫òÎ¶∞Îçî ÎÇ†Ïßú Î∞∞Ïó¥ ÏÉùÏÑ±
        const calendarDates = [];
        for (let i = 0; i < 42; i++) {
            const cellDate = new Date(startDate);
            cellDate.setDate(startDate.getDate() + i);
            calendarDates.push(cellDate);
        }

        // ÌÜµÌï© ÏùºÏ†ï Î†àÏù¥ÏïÑÏõÉ Í≥ÑÏÇ∞
        const eventLayout = calculateEventLayout(calendarDates);

        // Í∏∞Î≥∏ ÏÖÄ ÏÉùÏÑ± Î∞è ÏùºÏ†ï Î†åÎçîÎßÅ
        const cells = calendarDates.map((date, index) => createCalendarCellWithEvents(date, month, index, eventLayout));
        cells.forEach(cell => grid.appendChild(cell));
        // Draw multi-day event overlay bars
        drawContinuousEventBars(calendarDates, eventLayout, cells);
    }

    function calculateEventLayout(calendarDates) {
        const allEvents = [];
        const eventLayout = new Map(); // dateIndex -> events array

        // Î™®Îì† ÏùºÏ†ïÏùÑ ÏàòÏßëÌïòÍ≥† Î∂ÑÎ•ò
        calendarDates.forEach((date, dateIndex) => {
            const singleDayEvents = getSingleDayRecordsForDate(date);
            const multiDayEvents = getMultiDayRecordsForDate(date, calendarDates);

            const dayEvents = [];

            // Îã®Ïùº ÏùºÏ†ï Ï∂îÍ∞Ä
            singleDayEvents.forEach(record => {
                dayEvents.push({
                    type: 'single',
                    record: record,
                    startIndex: dateIndex,
                    endIndex: dateIndex
                });
            });

            // Ïó∞ÏÜç ÏùºÏ†ï Ï∂îÍ∞Ä (Ìï¥Îãπ ÎÇ†ÏßúÍ∞Ä ÏãúÏûëÏ†êÏù∏ Í≤ΩÏö∞Îßå)
            multiDayEvents.forEach(eventInfo => {
                if (eventInfo.startIndex === dateIndex) {
                    dayEvents.push({
                        type: 'continuous',
                        record: eventInfo.record,
                        startIndex: eventInfo.startIndex,
                        endIndex: eventInfo.endIndex
                    });
                }
            });

            eventLayout.set(dateIndex, dayEvents);
        });

        // Í∞Å ÎÇ†ÏßúÎ≥ÑÎ°ú ÏùºÏ†ï Ìñâ Î∞∞Ïπò Í≥ÑÏÇ∞
        const occupiedRows = new Map(); // dateIndex -> Set of row numbers

        calendarDates.forEach((date, dateIndex) => {
            occupiedRows.set(dateIndex, new Set());
        });

        // Ïó∞ÏÜç ÏùºÏ†ï Î®ºÏ†Ä Î∞∞Ïπò (Îçî ÎÑìÏùÄ Î≤îÏúÑÎ•º Ï∞®ÏßÄÌïòÎØÄÎ°ú)
        for (let [dateIndex, events] of eventLayout.entries()) {
            events.filter(e => e.type === 'continuous').forEach(event => {
                const row = findAvailableRowRange(occupiedRows, event.startIndex, event.endIndex);
                event.row = row;

                // Ìï¥Îãπ Î≤îÏúÑÏùò Î™®Îì† ÎÇ†ÏßúÏóê Ìñâ Ï†êÏú† ÌëúÏãú
                for (let i = event.startIndex; i <= event.endIndex; i++) {
                    occupiedRows.get(i).add(row);
                }
            });
        }

        // Îã®Ïùº ÏùºÏ†ï Î∞∞Ïπò
        for (let [dateIndex, events] of eventLayout.entries()) {
            events.filter(e => e.type === 'single').forEach(event => {
                const row = findAvailableRowRange(occupiedRows, event.startIndex, event.endIndex);
                event.row = row;
                occupiedRows.get(dateIndex).add(row);
            });
        }

        return eventLayout;
    }

    function getMultiDayRecordsForDate(date, calendarDates) {
        const multiDayRecords = getMultiDayRecords();
        const result = [];

        multiDayRecords.forEach(record => {
            const startDateTime = new Date(record.startDateTime);
            const endDateTime = new Date(record.endDateTime);

            const startDate = new Date(startDateTime.getFullYear(), startDateTime.getMonth(), startDateTime.getDate());
            const endDate = new Date(endDateTime.getFullYear(), endDateTime.getMonth(), endDateTime.getDate());

            // ÌòÑÏû¨ ÎÇ†ÏßúÍ∞Ä ÏùºÏ†ï Î≤îÏúÑÏóê Ìè¨Ìï®ÎêòÎäîÏßÄ ÌôïÏù∏
            const currentDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

            if (currentDate >= startDate && currentDate <= endDate) {
                const startIndex = calendarDates.findIndex(d => d.toDateString() === startDate.toDateString());
                const endIndex = calendarDates.findIndex(d => d.toDateString() === endDate.toDateString());

                if (startIndex !== -1 && endIndex !== -1) {
                    result.push({
                        record: record,
                        startIndex: startIndex,
                        endIndex: endIndex
                    });
                }
            }
        });

        return result;
    }

    function findAvailableRowRange(occupiedRows, startIndex, endIndex) {
        let row = 0;
        while (true) {
            let canUseRow = true;
            for (let i = startIndex; i <= endIndex; i++) {
                if (occupiedRows.get(i).has(row)) {
                    canUseRow = false;
                    break;
                }
            }
            if (canUseRow) return row;
            row++;
        }
    }

    function createCalendarCellWithEvents(date, currentMonth, dateIndex, eventLayout) {
        const cell = document.createElement('div');
        cell.className = 'calendar-cell';

        const isOtherMonth = date.getMonth() !== currentMonth;
        const isToday = isDateToday(date);

    // Overlay rendering for continuous (multi-day) events
    function drawContinuousEventBars(calendarDates, eventLayout, cells) {
        const grid = document.getElementById('calendarGrid');

        // Í∏∞Ï°¥ Ïò§Î≤ÑÎ†àÏù¥ Ï†úÍ±∞ ÌõÑ ÏÉàÎ°ú ÏÉùÏÑ±
        const prev = grid.querySelector('.event-overlay');
        if (prev) prev.remove();
        const overlay = document.createElement('div');
        overlay.className = 'event-overlay';
        grid.appendChild(overlay);

        const gridRect = grid.getBoundingClientRect();
        const gap = parseFloat(getComputedStyle(grid).gap) || 0;
        const insetX = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--event-bar-inset-x')) || 3;

        const cellRectRel = (i) => {
            const el = cells[i];
            const r = el.getBoundingClientRect();
            return {
                left: r.left - gridRect.left,
                right: r.right - gridRect.left,
                top: r.top - gridRect.top,
                width: r.width,
                height: r.height
            };
        };

        const rowHeight = 20;  // Î†àÏù∏ ÎÜíÏù¥
        const topOffset = 32; // ÏÖÄ ÏÉÅÎã®ÏóêÏÑú ÏÇ¥Ïßù ÎÇ¥Î†§ÏÑú ÏãúÏûë

        const rendered = new Set();
        for (let [, events] of eventLayout.entries()) {
            for (const e of events) {
                if (e.type !== 'continuous') continue;
                const id = e.record.id;
                if (rendered.has(id)) continue;
                rendered.add(id);

                // ÌòÑÏû¨ Í∑∏Î¶¨Îìú(Ïõî Î∑∞)Ïùò Ïù∏Îç±Ïä§ Î≤îÏúÑÎ°ú ÌÅ¥Îû®Ìïë
                const gridStart = 0;
                const gridEnd = cells.length - 1;
                if (e.endIndex < gridStart || e.startIndex > gridEnd) continue;
                const visibleStart = Math.max(e.startIndex, gridStart);
                const visibleEnd = Math.min(e.endIndex, gridEnd);

                let segStart = visibleStart;
                while (segStart <= visibleEnd) {
                    const weekStart = Math.floor(segStart / 7) * 7;
                    const weekEnd = Math.min(weekStart + 6, visibleEnd);
                    const segEnd = Math.min(weekEnd, visibleEnd);

                    const startRect = cellRectRel(segStart);
                    const endRect = cellRectRel(segEnd);

                    const bar = document.createElement('div');
                    bar.className = 'calendar-event-bar';

                    // Ï≤´ Î≤àÏß∏ Í∞ÄÏãú ÏÑ∏Í∑∏Î®ºÌä∏ÏóêÏÑúÎßå ÌÉÄÏù¥ÌãÄ ÌëúÏãú(Ïù¥Ï†Ñ Îã¨ÏóêÏÑú ÎÑòÏñ¥Ïò® Í≤ΩÏö∞ Ìè¨Ìï®)
                    if (segStart === visibleStart) {
                        bar.textContent = e.record.title;
                    }

                    bar.style.backgroundColor = (e.record.calendar && e.record.calendar.color) ? e.record.calendar.color : resolveCalendarColorByCode(e.record.calendar.code);

                    // ÏàòÏßÅ ÏúÑÏπò(Î†àÏù∏) Î∞∞Ïπò
                    bar.style.top = (startRect.top + topOffset + e.row * rowHeight) + 'px';

                    // Ï¢åÏö∞ Ïù∏ÏÖã Ï†ÅÏö©Ìï¥ÏÑú ÏÖÄ Í≤ΩÍ≥ÑÏóê Îì§Îü¨Î∂ôÏßÄ ÏïäÍ≤å
                    const left = startRect.left + insetX;
                    const right = endRect.right - insetX;
                    bar.style.left = left + 'px';
                    bar.style.width = Math.max(8, right - left) + 'px';

                    // Î™®ÏÑúÎ¶¨ ÎùºÏö¥Îî©ÏùÄ "Ïã§Ï†ú Ïù¥Î≤§Ìä∏ Í≤ΩÍ≥Ñ" Í∏∞Ï§Ä
                    const isTrueStart = segStart === e.startIndex;
                    const isTrueEnd = segEnd === e.endIndex;
                    if (isTrueStart && isTrueEnd) {
                        // Ìïú Ï£º ÏïàÏóê ÌÜµÏß∏Î°ú Îì§Ïñ¥Ïò® Í≤ΩÏö∞ Ïñë ÎÅù Îë•Í∏ÄÍ≤å
                    } else if (isTrueStart) {
                        bar.classList.add('continuous-start');
                    } else if (isTrueEnd) {
                        bar.classList.add('continuous-end');
                    } else {
                        bar.classList.add('continuous-middle');
                    }

                    // ÏÉÅÌò∏ÏûëÏö©
                    bar.addEventListener('click', (ev) => {
                        ev.stopPropagation();
                        editEvent(e.record);
                    });

                    // ÎìúÎûòÍ∑∏ ÏãúÏûëÏ†êÏùÄ ÌòÑÏû¨ ÎßàÏö∞Ïä§ ÏúÑÏπò Ïó¥ Í∏∞Î∞òÏúºÎ°ú Ï∂îÏ†ï
                    bar.draggable = true;
                    bar.addEventListener('dragstart', (ev) => {
                        draggedEvent = e.record;

                        const gridRect2 = grid.getBoundingClientRect();
                        const exampleRect = cellRectRel(segStart);

                        // Read both column and row gaps for accurate hit testing
                        const styles = getComputedStyle(grid);
                        const gapX = parseFloat(styles.columnGap || styles.gap) || 0;
                        const gapY = parseFloat(styles.rowGap || styles.gap) || 0;

                        const cellW = exampleRect.width + gapX;
                        const cellH = exampleRect.height + gapY;

                        const relX = ev.clientX - gridRect2.left;
                        const relY = ev.clientY - gridRect2.top;

                        const col = Math.max(0, Math.min(6, Math.floor(relX / cellW)));
                        const maxRow = Math.floor((cells.length - 1) / 7);
                        const row = Math.max(0, Math.min(maxRow, Math.floor(relY / cellH)));

                        const idx = row * 7 + col;
                        const d = calendarDates[idx];

                        dragStartDate = new Date(d.getFullYear(), d.getMonth(), d.getDate()); // ÏûêÏ†ï Ï†ïÍ∑úÌôî
                        bar.style.opacity = '0.5';
                        ev.dataTransfer.effectAllowed = 'move';
                    });
                    bar.addEventListener('dragend', () => {
                        bar.style.opacity = '1';
                        draggedEvent = null;
                        dragStartDate = null;
                    });

                    overlay.appendChild(bar);

                    segStart = segEnd + 1; // Îã§Ïùå Ï£º ÏÑ∏Í∑∏Î®ºÌä∏
                }
            }
        }
    }

    function isDateToday(date) {
        const today = new Date();
        return date.toDateString() === today.toDateString();

    function getRecordsForDate(date) {
        const dateStr = date.toISOString().split('T')[0];
        return dateRecords.filter(record => {
            const startDateTime = new Date(record.startDateTime);
            const endDateTime = new Date(record.endDateTime);

            // ÎÇ†ÏßúÎßå Ï∂îÏ∂ú (ÏãúÍ∞Ñ Ï†úÍ±∞)
            const startDate = new Date(startDateTime.getFullYear(), startDateTime.getMonth(), startDateTime.getDate());
            const endDate = new Date(endDateTime.getFullYear(), endDateTime.getMonth(), endDateTime.getDate());
            const checkDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

            // ÎÇ†Ïßú Î≤îÏúÑ Ï≤¥ÌÅ¨ (ÏãúÏûëÏùºÍ≥º Ï¢ÖÎ£åÏùº Î™®Îëê Ìè¨Ìï®)
            const inDateRange = checkDate >= startDate && checkDate <= endDate;

            // Ï∫òÎ¶∞Îçî visibility Ï≤¥ÌÅ¨
            const calendar = calendars.find(cal => cal.code === record.calendar.code);
            const isVisible = calendar ? calendar.visible !== false : true;

            return inDateRange && isVisible;
        });

    function getSingleDayRecordsForDate(date) {
        return getRecordsForDate(date).filter(record => {
            const startDateTime = new Date(record.startDateTime);
            const endDateTime = new Date(record.endDateTime);

            // ÎÇ†ÏßúÎßå Ï∂îÏ∂ú (ÏãúÍ∞Ñ Ï†úÍ±∞)
            const startDate = new Date(startDateTime.getFullYear(), startDateTime.getMonth(), startDateTime.getDate());
            const endDate = new Date(endDateTime.getFullYear(), endDateTime.getMonth(), endDateTime.getDate());

            // ÏãúÏûëÏùºÍ≥º Ï¢ÖÎ£åÏùºÏù¥ Í∞ôÏùÄ ÎÇ†Ïù∏ Í≤ΩÏö∞Îßå (Îã®Ïùº ÏùºÏ†ï)
            return startDate.getTime() === endDate.getTime();

    function getMultiDayRecords() {
        return dateRecords.filter(record => {
            const startDateTime = new Date(record.startDateTime);
            const endDateTime = new Date(record.endDateTime);

            // ÎÇ†ÏßúÎßå Ï∂îÏ∂ú (ÏãúÍ∞Ñ Ï†úÍ±∞)
            const startDate = new Date(startDateTime.getFullYear(), startDateTime.getMonth(), startDateTime.getDate());

            // ÏãúÏûëÏùºÍ≥º Ï¢ÖÎ£åÏùºÏù¥ Îã§Î•∏ Í≤ΩÏö∞Îßå (Ïó∞ÏÜç ÏùºÏ†ï)
            const isMultiDay = startDate.getTime() !== endDate.getTime();

            const calendar = calendars.find(cal => cal.code === record.calendar.code);
            const isVisible = calendar ? calendar.visible !== false : true;

            return isMultiDay && isVisible;
        });

    function toggleAllDayInputs(isAllDay) {
        const startDateTimeInput = $('#eventStartDateInput');
        const endDateTimeInput = $('#eventEndDateInput');

        const endDateOnlyInput = $('#eventEndDateOnly');

        if (isAllDay) {

            if (startDateTimeInput.value) {
                const startDate = new Date(startDateTimeInput.value);
                startDateOnlyInput.value = startDate.toISOString().slice(0, 10);
            }
            if (endDateTimeInput.value) {

            }

            startDateTimeInput.classList.add('hidden');
            endDateTimeInput.classList.add('hidden');

            endDateTimeInput.classList.remove('hidden');

    async function saveEvent() {
        const title = $('#eventTitleInput').value.trim();
        const description = $('#eventDescInput').value.trim();
        const calendarCode = $('#eventCalendarSelect').value;
        const isAllDay = $('#eventAllDayCheckbox').checked;

        let startDateTime, endDateTime;

        if (isAllDay) {
            const startDate = $('#eventStartDateOnly').value;
            const endDate = $('#eventEndDateOnly').value;

            if (!title || !startDate || !endDate || !calendarCode) {
                showNotification('ÌïÑÏàò Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            startDateTime = `${startDate} 00:00:00`;
            endDateTime = `${endDate} 23:59:59`;
        } else {
            const startDateTimeInput = $('#eventStartDateInput').value;
            const endDateTimeInput = $('#eventEndDateInput').value;

            if (!title || !startDateTimeInput || !endDateTimeInput || !calendarCode) {
                showNotification('ÌïÑÏàò Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            // ÎÇ†Ïßú Ìè¨Îß∑ÏùÑ yyyy-MM-dd HH:mm:ssÎ°ú Î≥ÄÌôò
            const formatDateTime = (dateTimeStr) => {
                const date = new Date(dateTimeStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = '00';
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            };

            startDateTime = formatDateTime(startDateTimeInput);
            endDateTime = formatDateTime(endDateTimeInput);
        }

        const requestData = {
            title,
            startDateTime,
            endDateTime,
            description: description || null
        };

        try {
            let response;
            if (editingEvent) {
                response = await fetch(`/calendar/${calendarCode}/record/${editingEvent.id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestData)
                });
            } else {
                response = await fetch(`/calendar/${calendarCode}/record`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestData)
                });
            }

            if (!response.ok) throw new Error('Failed to save event');

            const savedEvent = await response.json();

            if (editingEvent) {
                const index = dateRecords.findIndex(r => r.id === editingEvent.id);
                if (index !== -1) {
                    dateRecords[index] = savedEvent;
                }
            } else {
                dateRecords.push(savedEvent);
            }

            closeModal('eventModal');
            renderCalendar();
        } catch (error) {
            console.error('Failed to save event:', error);
            showNotification('ÏùºÏ†ï Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    async function deleteEvent() {
        if (!editingEvent) return;

        try {
            const response = await fetch(`/calendar/${editingEvent.calendar.code}/record/${editingEvent.id}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Failed to delete event');

            dateRecords = dateRecords.filter(r => r.id !== editingEvent.id);
            closeModal('eventModal');
            renderCalendar();
        } catch (error) {
            console.error('Failed to delete event:', error);
            showNotification('ÏùºÏ†ï ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    async function moveEvent(event, daysDiff) {
        try {
            // ÏãúÏûëÏùºÍ≥º Ï¢ÖÎ£åÏùºÏóê ÏùºÏàò Ï∞®Ïù¥ÎßåÌÅº ÎçîÌïòÍ∏∞
            const startDateTime = new Date(event.startDateTime);
            const endDateTime = new Date(event.endDateTime);

            startDateTime.setDate(startDateTime.getDate() + daysDiff);
            endDateTime.setDate(endDateTime.getDate() + daysDiff);

            // ÎÇ†Ïßú Ìè¨Îß∑ÏùÑ yyyy-MM-dd HH:mm:ssÎ°ú Î≥ÄÌôò
            const formatDateTime = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            };

            const requestData = {
                title: event.title,
                startDateTime: formatDateTime(startDateTime),
                endDateTime: formatDateTime(endDateTime),
                description: event.description || null
            };

            const response = await fetch(`/calendar/${event.calendar.code}/record/${event.id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(requestData)
            });

            if (!response.ok) throw new Error('Failed to move event');

            const updatedEvent = await response.json();

            // Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            const index = dateRecords.findIndex(r => r.id === event.id);
            if (index !== -1) {
                dateRecords[index] = updatedEvent;
            }

            renderCalendar();
        } catch (error) {
            console.error('Failed to move event:', error);
            showNotification('ÏùºÏ†ï Ïù¥ÎèôÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    async function navigateMonth(direction) {
        const newDate = new Date(currentDate);
        newDate.setMonth(newDate.getMonth() + direction);

        const targetMonth = formatYearMonth(newDate);

        // Check if we need to load data for the new month
        if (!cachedMonths.has(targetMonth) && selectedCalendars.size > 0) {
            const startMonth = formatYearMonth(new Date(newDate.getFullYear(), newDate.getMonth() - 1, 1));
            const endMonth = formatYearMonth(new Date(newDate.getFullYear(), newDate.getMonth() + 2, 0));
            await loadDateRecords(startMonth, endMonth);
        }

        currentDate = newDate;
        renderCalendar();
    }

            }

            // ÏΩîÎìúÍ∞Ä ÏûàÏúºÎ©¥ Î∞îÎ°ú Ï∫òÎ¶∞Îçî Ï∂îÍ∞Ä
            try {
                await addCalendarByCode(code);
                calendarCodeInput.value = '';
            } catch (error) {
                // Error already handled in addCalendarByCode
            }
        });

        // Category modal functions
        function openCategoryModal() {
            editingCalendarCodeForCategory = null;
            $('#categoryModalTitle').textContent = 'Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä';
            $('#categoryModal').classList.add('show');
            $('#categoryTitleInput').focus();

            // Reset form
            $('#categoryTitleInput').value = '';
            $('#categoryDescInput').value = '';
            $('#categoryColorInput').value = '#6366F1';

            // Í∏∞Î≥∏ ÏÉâÏÉÅ ÌîÑÎ¶¨ÏÖã ÌôúÏÑ±Ìôî
            const colorPresets = document.querySelectorAll('.color-preset');
            colorPresets.forEach(p => p.classList.remove('active'));
            if (colorPresets.length > 0) {
                colorPresets[0].classList.add('active');
            }
        }

        $('#categoryClose').addEventListener('click', () => closeModal('categoryModal'));

        // Color picker event listeners
        const categoryColorInput = $('#categoryColorInput');
        const colorPresets = document.querySelectorAll('.color-preset');

        colorPresets.forEach(preset => {
            preset.addEventListener('click', () => {
                const color = preset.dataset.color;
                categoryColorInput.value = color;

                // Remove active class from all presets
                colorPresets.forEach(p => p.classList.remove('active'));
                // Add active class to clicked preset
                preset.classList.add('active');
            });
        });

        categoryColorInput.addEventListener('change', () => {
            // Remove active class from all presets when custom color is selected
            colorPresets.forEach(p => p.classList.remove('active'));
        });

        $('#categorySubmitBtn').addEventListener('click', async () => {
            const title = $('#categoryTitleInput').value.trim();
            const description = $('#categoryDescInput').value.trim();
            const color = $('#categoryColorInput').value;

            if (!title) {
                return;
            }

            try {
                if (editingCalendarCodeForCategory) {
                    const code = editingCalendarCodeForCategory;
                    const updated = await updateCalendar(code, {title, description: description || null, color});
                    const idx = calendars.findIndex(c => c.code === code);
                    if (idx !== -1) {
                        calendars[idx] = {...calendars[idx], ...updated};
                    }
                    // color setting in localStorage removed
                    editingCalendarCodeForCategory = null;
                    renderCategories();
                    renderCalendar();
                } else {
                    await createCalendar(title, description, color);
                }
                closeModal('categoryModal');
                $('#categoryTitleInput').value = '';
                $('#categoryDescInput').value = '';
                $('#categoryColorInput').value = '#6366F1';
                document.querySelectorAll('.color-preset').forEach(p => p.classList.remove('active'));
                const presets = document.querySelectorAll('.color-preset');
                if (presets.length) presets[0].classList.add('active');
            } catch (error) {
            }
        });

        // Event modal
        $('#eventClose').addEventListener('click', () => closeModal('eventModal'));
        $('#eventSubmitBtn').addEventListener('click', saveEvent);
        $('#eventDeleteBtn').addEventListener('click', deleteEvent);

        // All-day checkbox event listener
        $('#eventAllDayCheckbox').addEventListener('change', (e) => {
            toggleAllDayInputs(e.target.checked);
        });


        // Close modals on outside click
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Handle window resize for sidebar
        window.addEventListener('resize', () => {
            const sidebar = $('#sidebar');
            const mainContent = $('.main-content');
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('sidebar-collapsed');
                if (!sidebar.classList.contains('show')) {
                    sidebar.style.display = '';
                }
            } else {
                sidebar.classList.remove('show');
            }
        });
    }

    function showCalendarInviteModal(calendarCode) {
        const inviteModal = document.getElementById('calendarInviteModal');
        const inviteCodeDisplay = document.getElementById('calendarInviteCodeDisplay');
        const inviteUrlDisplay = document.getElementById('calendarInviteUrlDisplay');
        const qrCodeContainer = document.getElementById('calendarQrCodeContainer');
        const inviteUrl = `${window.location.origin}/page/calendar/invite?code=${calendarCode}`;

        // ÏΩîÎìúÏôÄ URL ÌëúÏãú
        inviteCodeDisplay.value = calendarCode;
        inviteUrlDisplay.value = inviteUrl;

        // QRCode ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÎäîÏßÄ ÌôïÏù∏
        const isQRCodeLoaded = typeof QRCode !== 'undefined';
        if (!isQRCodeLoaded) {
            // QRCode ÎùºÏù¥Î∏åÎü¨Î¶¨ ÎèôÏ†Å Î°úÎìú ÏãúÎèÑ
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js';
            document.head.appendChild(script);

            // Î°úÎìú ÏôÑÎ£å ÎåÄÍ∏∞
            script.onload = () => {
                generateQRCode();
            };
            script.onerror = () => {
            };
        } else {
            generateQRCode();
        }

        function generateQRCode() {
            // QR ÏΩîÎìú ÏÉùÏÑ±
            qrCodeContainer.innerHTML = '';
            try {
                new QRCode(qrCodeContainer, {
                    text: inviteUrl,
                    width: 128,
                    height: 128,
                    colorDark: document.body.classList.contains('dark-mode') ? '#FFFFFF' : '#000000',
                    colorLight: document.body.classList.contains('dark-mode') ? '#000000' : '#FFFFFF'
                });
            } catch (error) {
                console.warn('QR ÏΩîÎìú ÏÉùÏÑ± Ïã§Ìå®:', error);
            }
        }

        // Î™®Îã¨ ÌëúÏãú
        inviteModal.classList.add('show');

        // Îã´Í∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.getElementById('calendarInviteClose').addEventListener('click', () => {
            inviteModal.classList.remove('show');
        });

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        inviteModal.addEventListener('click', (e) => {
            if (e.target === inviteModal) {
                inviteModal.classList.remove('show');
            }
        });

        // ÏΩîÎìú Î≥µÏÇ¨ Î≤ÑÌäº
        document.getElementById('copyCalendarInviteCodeBtn').addEventListener('click', () => {
            inviteCodeDisplay.select();
            document.execCommand('copy');
            showNotification('Ï¥àÎåÄ ÏΩîÎìúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§', 'success');
        });

        // URL Î≥µÏÇ¨ Î≤ÑÌäº

            inviteUrlDisplay.select();
            document.execCommand('copy');
            showNotification('Ï¥àÎåÄ URLÏù¥ Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§', 'success');
        });
    }
