<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ïò®ÎùºÏù∏ Î©îÎ™®Ïû•</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --sidebar-bg: #f5f5f5;
            --sidebar-text: #333333;
            --content-bg: #ffffff;
            --content-text: #000000;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #eee;
            --sidebar-bg: #1e1e1e;
            --sidebar-text: #ddd;
            --content-bg: #1e1e1e;
            --content-text: #eee;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
        }

        .content {
            background-color: var(--content-bg);
            color: var(--content-text);
        }

        .memo-title,
        .memo-content {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
        }

        .delete-btn {
            display: none;
        }

        .memo-list li:hover .delete-btn {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -250px;
                top: 0;
                bottom: 0;
                width: 250px;
                transition: left 0.3s ease;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .app {
                position: relative;
            }
        }

        /* ÌôîÎ©¥Ïù¥ ÎÑìÏùÑ Îïå ÌÜ†Í∏Ä Î≤ÑÌäº Ïà®Í∏∞Í∏∞ */
        @media (min-width: 769px) {
            #toggleSidebar {
                display: none;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: var(--sidebar-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 1001;
        }

        .app {
            margin-top: 50px;
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .add-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--sidebar-text);
        }

        .memo-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }

        .memo-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
            color: var(--sidebar-text);
            position: relative;
        }

        .delete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #888;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #f55;
        }

        .memo-list li.active {
            background: #333;
            color: #fff;
        }

        .content {
            flex: 1;
            position: relative;
            padding: 20px;
        }

        .memo-title {
            width: 100%;
            font-size: 24px;
            border: none;
            outline: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .memo-content {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            outline: none;
            padding: 10px;
            border-radius: 4px;
        }

        .no-memo {
            color: #555;
        }
    </style>
</head>
<body>
<div id="notification" class="notification">ÏµúÏ¥à Ï†ëÏÜçÏúºÎ°ú ÌôïÏù∏ÎêòÏóàÏäµÎãàÎã§</div>
<div class="topbar">
    <button id="toggleSidebar" class="add-btn">‚ò∞</button>
    <button id="themeToggle" class="add-btn">üåì</button>
</div>
<div class="app">
    <div class="sidebar">
        <div class="sidebar-header">
            <input id="codeInput"
                   type="text"
                   placeholder="ÏΩîÎìú ÏûÖÎ†• ÎòêÎäî ÎπàÏπ∏"
                   autocomplete="off"
                   style="flex:1; margin: 0 5px; padding:5px; border:1px solid #555; border-radius:3px; background-color: var(--sidebar-bg); color: var(--sidebar-text);"/>
            <button id="addBtn" class="add-btn">+</button>
        </div>
        <ul id="memoList" class="memo-list"></ul>
    </div>
    <div class="content">
        <div id="memoDetail" class="memo-detail hidden">
            <input id="memoTitle"
                   class="memo-title"
                   type="text"
                   autocomplete="off"/>
            <div id="memoContent"
                 class="memo-content"
                 contenteditable="true"
                 spellcheck="false"
                 autocorrect="off"
                 autocapitalize="off"
                 autocomplete="off"></div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        const storedTheme = localStorage.getItem('theme') || 'dark-mode';
        document.body.classList.add(storedTheme);
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            const newTheme = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            localStorage.setItem('theme', newTheme);
        });

        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.querySelector('.sidebar');
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        const clientIdKey = 'clientId';
        const noteCodesKey = 'noteCodes';
        let clientId = localStorage.getItem(clientIdKey);
        const notification = document.getElementById('notification');
        if (!clientId) {
            clientId = crypto.randomUUID();
            localStorage.setItem(clientIdKey, clientId);
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        const sidebarList = document.getElementById('memoList');
        const memoDetail = document.getElementById('memoDetail');
        const memoTitle = document.getElementById('memoTitle');
        const memoContent = document.getElementById('memoContent');
        const addBtn = document.getElementById('addBtn');
        const codeInput = document.getElementById('codeInput');

        let codes = JSON.parse(localStorage.getItem(noteCodesKey) || '[]');
        let memos = [];
        let activeCode = null;

        function fetchMemos() {
            if (codes.length > 0) {
                fetch('/note/list?' + codes.map(c => 'codes=' + encodeURIComponent(c)).join('&'))
                    .then(res => res.json())
                    .then(data => {
                        memos = data;
                        renderList();
                        const codeToSelect = activeCode && memos.some(m => m.code === activeCode)
                            ? activeCode
                            : memos[0]?.code;
                        if (codeToSelect) selectMemo(codeToSelect);
                    });
            } else {
                memoDetail.classList.add('hidden');
            }
        }

        function renderList() {
            sidebarList.innerHTML = '';
            memos.forEach(m => {
                const li = document.createElement('li');
                li.textContent = m.title || '(Ï†úÎ™©ÏóÜÏùå)';
                li.dataset.code = m.code;
                li.addEventListener('click', () => selectMemo(m.code));
                if (m.code === activeCode) li.classList.add('active');
                const delBtn = document.createElement('span');
                delBtn.textContent = 'x';
                delBtn.classList.add('delete-btn');
                delBtn.addEventListener('click', e => {
                    e.stopPropagation();
                    codes = codes.filter(c => c !== m.code);
                    localStorage.setItem(noteCodesKey, JSON.stringify(codes));
                    window.location.reload();
                });
                li.appendChild(delBtn);
                sidebarList.appendChild(li);
            });
        }

        function selectMemo(code) {
            activeCode = code;
            const memo = memos.find(m => m.code === code);
            if (memo) {
                memoDetail.classList.remove('hidden');
                memoTitle.disabled = false;
                memoContent.contentEditable = 'true';
                memoTitle.value = memo.title;
                memoContent.textContent = memo.content;
                updateActiveList();
            } else {
                memoTitle.disabled = true;
                memoContent.contentEditable = 'false';
                memoDetail.classList.add('hidden');
            }
        }

        function updateActiveList() {
            document.querySelectorAll('.memo-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.code === activeCode);
            });
        }

        memoTitle.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                updateTitle();
            }
        });
        memoTitle.addEventListener('blur', updateTitle);
        memoTitle.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                updateTitle();
            }
        });

        memoContent.addEventListener('blur', updateContent);
        memoContent.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                updateContent();
            }
        });

        function updateContent() {
            const newContent = memoContent.textContent.trim();
            if (!newContent) return;
            fetch('/note/' + activeCode + '/content', {
                method: 'PUT',
                headers: {'Content-Type': 'text/plain'},
                body: newContent
            }).then(() => fetchMemos());
        }

        function updateTitle() {
            let newTitle = memoTitle.value.trim();
            if (!newTitle) newTitle = 'Ï†úÎ™©ÏóÜÏùå';
            fetch('/note/' + activeCode + '/title', {
                method: 'PUT',
                headers: {'Content-Type': 'text/plain'},
                body: newTitle
            }).then(() => fetchMemos());
        }

        addBtn.addEventListener('click', () => {
            const input = codeInput.value.trim();
            const newCode = input || crypto.randomUUID();
            fetch('/note/' + newCode, {method: 'POST'})
                .then(res => res.json())
                .then(note => {
                    codes.push(note.code);
                    localStorage.setItem(noteCodesKey, JSON.stringify(codes));
                    fetchMemos();
                });
        });

        fetchMemos();
    });
</script>
</body>
</html>
